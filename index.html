<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
<h1 id="select"></h1>
    <div class="container py-5">

        <div class="mb-3">
            <label for="productName">
                Product Name
            </label>
            <input type="text" name="pName" id="productName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ProductPrice">
                Product price
            </label>
            <input type="number" name="pPrice" id="ProductPrice" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ProductCategory">
                Product category
            </label>
            <input type="text" name="category" id="ProductCategory" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ProductDesc"> Product description </label>
            <textarea type="text" name="description" id="ProductDesc" class="form-control"> </textarea>
        </div>
        <button id="addBtn" onclick="addProduct()" style="display: block;" class="btn btn-outline-info">
            Add Product
        </button>
        <button id="updateBtn" onclick="updateProduct()" style="display: none;" class="btn btn-outline-warning">
            Update Product
        </button>

    </div>
    <div class="container">
        <input type="text" placeholder="search...." onkeyup=" search(this.value)" class="form-control w-50 m-auto">
    <table class="table mt-5 table-striped">
        <thead>
            <tr>
                <th>index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody id="tableId"></tbody>
        
    </table>
</div>

    <script src="js/main.js"></script>
</body>

</html>
